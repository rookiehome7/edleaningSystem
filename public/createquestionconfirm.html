<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ED Learning System</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="FirebaseFile.js"></script>
</head>

<body>
  <!-- Start your project here-->
  <div style="height: 100vh">
    <div class="flex-center flex-column">
      <div id="login_div" class="main-div">
          <div class="card">
          <h5 class="card-header info-color white-text text-center py-4">
              <strong>Create quiz </strong>
          </h5>
          <div class="border border-light p-5">
			<label for="text">Quiz Title</label>
            <input type="text" id="quiztitle_field" placeholder="Insert your quiz title here" class="form-control">
            <br>
			<label for="text">Quiz Description</label>
            <input type="text" id="description_field" placeholder="Tell something about your quiz" class="form-control">
            <button onclick="next()" class="btn btn-info btn-block my-4" >Next</button>
          </div>
          </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
