<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ED Learning System</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet"> 
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="FirebaseFile.js"></script>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark blue lighten-1 sticky-top z-depth-0">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="index.html">ED Learning</a>
      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
        aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="basicExampleNav">
        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          <!-- Navbar for teacher -->
          <div id="nav_div_teacher" class="loggedin-div">
            <li class="nav-item">
              <a class="nav-link" href="quiz.html">Quiz</a>
            </li> 
          </div>
          <div id="nav_div_teacher1" class="loggedin-div">
            <li class="nav-item">
              <a class="nav-link" href="session.html">Session</a>
            </li> 
          </div>
          <div id="nav_div_teacher2" class="loggedin-div">
            <li class="nav-item">
              <a class="nav-link" href="#">Report</a>
            </li> 
          </div>

        </ul>
        <ul class="navbar-nav">
          <span class="navbar-text white-text">
              <a id="user_name">Hello, </a>
          </span>
          <li class="nav-item">
              <a class="nav-link" onclick="logout()">Logout</a>
          </li>
        </ul>
        <!-- Links -->
      </div>
      <!-- Collapsible content -->
    </nav>
    <!--/.Navbar-->
    <!-- Teacher role -->
    <div class="flex-center " id="user_div_teacher" class="loggedin-div" style="height: 100vh">
       
      <div class="container">
        <br>
        <div class="text-center">
            <button type="button" class="btn btn-lg btn-primary btn-rounded" onclick="gotoquz()">Quiz</button>
            <button type="button" class="btn btn-lg btn-default btn-rounded" onclick="session()">Session</button>
            <button type="button" class="btn btn-lg btn-secondary btn-rounded">View Session history</button>
            <button type="button" disable class="btn btn-lg btn-success btn-rounded">View Score history</button>
            <br>
        </div>
      </div>   
    </div>
    <!-- Student role -->
    <div class="flex-center primary-color" id="user_div_student" class="loggedin-div" style="height: 100vh">      
        
        <div class="container">
            <br>
            <div class="jumbotron white lighten-0 z-depth-1">
            <h1 class="display-4 text-center" >Play now!</h1>
              <div class="card-body">
                <input class="form-control" id="sessionid_field" type="number" placeholder="QUIZ PIN" ><br>
                <button type="button" class="btn btn-lg btn-block danger-color"  onclick="joinQuizSession()">  Join now!</button>
              </div>
            </div>
        </div>
    </div>


  <script >
    document.getElementById("user_div_teacher").style.display = "none";
    document.getElementById("user_div_student").style.display = "none";
    // For nav bar 
    document.getElementById("nav_div_teacher").style.display = "none";
    document.getElementById("nav_div_teacher1").style.display = "none";
    document.getElementById("nav_div_teacher2").style.display = "none";



  </script>
  <script src="js/index.js"></script>
  <script src="js/linkpage.js"></script>
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>



</html>
