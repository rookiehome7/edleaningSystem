<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ED Learning System</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="FirebaseFile.js"></script>
</head>
<body>
  <div class="blue-gradient" style="height: 100vh">
    <div class="flex-center flex-column ">
      <div>
          <div class="card">
            <h5 class="card-header info-color white-text text-center py-4">
                <strong>ED Learning</strong>
            </h5>
            <div class="border border-light p-5">
              <input type="email" id="email_field" placeholder="E-mail" class="form-control">
              <br>
              <input type="password" id="password_field" placeholder="Password" class="form-control">
              <button onclick="login()" class="btn btn-info btn-block my-4">Sign in</button>
              <div class="text-center">
                  <p>Not a member?
                      <a href="signup.html">Register</a>
                  </p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <script src="js/login.js"></script>
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
